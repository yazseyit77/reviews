<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews</title>
  </head>

  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Customer Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="./img/avatar (1).png" id="person-img" alt="" />
          </div>
          <h4 id="author">Dexter Morgan</h4>
          <p id="job">Lab Geek</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
            inventore nihil incidunt quod amet necessitatibus, cumque
            repellendus laborum non reiciendis, esse perferendis ratione placeat
            impedit autem quo hic eveniet? Quae.
          </p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-circle-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-circle-right"></i>
            </button>
          </div>
          <!-- other btn -->
          <button class="random-btn">Click for more</button>
        </article>
      </section>
    </main>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
