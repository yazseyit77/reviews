<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Customer Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/avatar (1).png" id="person-img" alt="">
                </div>
                <h4 id="author">Dexter Morgan</h4>
                <p id="job">Lab Geek</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique inventore nihil incidunt
                    quod amet necessitatibus, cumque repellendus laborum non reiciendis, esse perferendis ratione
                    placeat impedit autem quo hic eveniet? Quae.</p>
            </article>
        </section>
    </main>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
